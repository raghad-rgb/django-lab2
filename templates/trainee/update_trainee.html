{% extends 'base.html' %}

{% block content %}
<h2 class="my-4">Update Trainee</h2>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" name="name" value="{{ trainee.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" name="email" value="{{ trainee.email }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning">Update Trainee</button>
</form>

<a href="{% url 'trainee_list' %}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock %}
